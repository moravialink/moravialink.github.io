<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>Permalink</TITLE>
<META http-equiv=Content-type content="text/html; charset=utf-8">
<SCRIPT TYPE="text/javascript">
  function ReColor(Form)
  {
    document.body.style.backgroundColor = Form.bgcol.value;
    var div = document.getElementById("sample")
    div.style.color = Form.fgcol.value;
    div.style.fontFamily = Form.fgfont.value;
    div.style.fontSize = Form.fgsize.value + "px";
    return true;
  }
</SCRIPT>
</HEAD>
<BODY>

<h1>Permalink</h1>

<DIV STYLE="text-align: center;" ID="sample">

0123456789<BR>

</DIV>

<BR><BR><BR><BR><BR><BR>

<FORM onSubmit="return false;">
<TABLE STYLE="background-color: #ffffff;" ALIGN="CENTER"; BORDER="1">
<TR>
 <TD>Background color:</TD>
 <TD><INPUT TYPE="TEXT" NAME="bgcol"></TD>
</TR>
<TR>
 <TD>Foreground color:</TD>
 <TD><INPUT TYPE="TEXT" NAME="fgcol"></TD>
</TR>
<TR>
 <TD>Text font:</TD>
 <TD><INPUT TYPE="TEXT" NAME="fgfont"></TD>
</TR>
<TR>
 <TD>Text size:</TD>
 <TD><INPUT TYPE="TEXT" NAME="fgsize"></TD>
</TR>
<TR>
 <TD COLSPAN="2" ALIGN="CENTER"><INPUT TYPE="BUTTON" VALUE="  INPUT  " NAME="button" onClick="ReColor(this.form)"></TD>
</TR>
</TABLE>
</FORM>

</BODY>
</HTML>
